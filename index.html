<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card Design</title>

    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Grab deal before it ends</h2>
      <p class="desc">
        Grow your customer base with our tools, you can reach a much bigger and
        better fan community.
      </p>
      <div class="tab-wrapper">
        <button class="tab">Monthly</button>
        <button class="tab">Annual</button>
        <span class="indicator"></span>
      </div>
      <div class="details">
        <span class="heading">What we provide</span>
        <ul>
          <li>
            <i class="fas fa-check-circle"></i>
            <span>Grow your customer with our social network tools</span>
          </li>
          <li>
            <i class="fas fa-check-circle"></i>
            <span>Use E-mail automations to promote your products.</span>
          </li>
        </ul>
      </div>
      <div class="footer">
        <label> <sup>$</sup>9<sub>/month</sub> </label>
        <button class="btn">Proceed</button>
      </div>
    </div>
  </body>
</html>
